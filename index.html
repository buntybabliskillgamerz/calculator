<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlockPlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">BlockPlay</div>
    <nav>
      <a href="#">Discover</a>
      <a href="#">Create</a>
      <a href="#">Community</a>
      <a href="#">Shop</a>
    </nav>
    <button class="login-btn">Log In</button>
  </header>

  <main>
    <section class="hero">
      <h1>Play. Build. Share.</h1>
      <p>Create games and explore worlds made by players.</p>
    </section>

    <section class="games">
      <h2>Popular Experiences</h2>
      <div class="grid">
        <div class="card">Adventure Zone</div>
        <div class="card">Block Racing</div>
        <div class="card">Survival Arena</div>
        <div class="card">City Builder</div>
        <div class="card">Tower Escape</div>
        <div class="card">Space Wars</div>
      </div>
    </section>
  </main>

</body>
</html>
