<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AnimeHub – Erased</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, Arial, sans-serif;
}

body {
  margin: 0;
  background: #0b0f19;
  color: #e5e7eb;
}

header {
  background: #111827;
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #22c55e;
}

main {
  max-width: 1100px;
  margin: auto;
  padding: 24px;
}

.player {
  background: #020617;
  padding: 16px;
  border-radius: 10px;
}

.video-wrap {
  position: relative;
  padding-top: 56.25%;
  border-radius: 8px;
  overflow: hidden;
}

iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.player-bar {
  margin-top: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #22c55e;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

button:disabled {
  background: #374151;
  cursor: not-allowed;
}

h2 {
  margin-top: 30px;
}

.episodes {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
}

.episode {
  background: #111827;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
}

.episode.active {
  outline: 2px solid #22c55e;
}

footer {
  margin-top: 50px;
  padding: 20px;
  text-align: center;
  font-size: 13px;
  color: #9ca3af;
  background: #020617;
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    gap: 8px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">AnimeHub</div>
  <div>Erased – Season 1</div>
</header>

<main>

<div class="player">
  <div class="video-wrap">
    <iframe id="videoPlayer" allowfullscreen></iframe>
  </div>

  <div class="player-bar">
    <span id="currentEpText">Episode 1</span>
    <button id="nextBtn">▶ Next Episode</button>
  </div>
</div>

<h2>Episodes</h2>
<div class="episodes" id="episodeList"></div>

</main>

<footer>
  Educational demo only. Videos must be from official YouTube channels.
</footer>

<script>
/* ================= EPISODE DATA (FULL URLs) ================= */

const episodes = [
  { ep: 1, url: "https://anikai.to/watch/erased-7we2#ep=1" },
  { ep: 2, url: "https://anikai.to/watch/erased-7we2#ep=2" },
  { ep: 3, url: "https://anikai.to/watch/erased-7we2#ep=3" },
  { ep: 4, url: "https://anikai.to/watch/erased-7we2#ep=4" },
  { ep: 5, url: "https://anikai.to/watch/erased-7we2#ep=5" },
  { ep: 6, url: "https://anikai.to/watch/erased-7we2#ep=6" },
  { ep: 7, url: "https://anikai.to/watch/erased-7we2#ep=7" },
  { ep: 8, url: "https://anikai.to/watch/erased-7we2#ep=8" },
  { ep: 9, url: "https://anikai.to/watch/erased-7we2#ep=9" },
  { ep: 10, url: "https://anikai.to/watch/erased-7we2#ep=10" },
  { ep: 11, url: "https://anikai.to/watch/erased-7we2#ep=11" },
  { ep: 12, url: "https://anikai.to/watch/erased-7we2#ep=12" }
];

let currentEpisode = 1;

const videoPlayer = document.getElementById("videoPlayer");
const episodeList = document.getElementById("episodeList");
const nextBtn = document.getElementById("nextBtn");
const currentEpText = document.getElementById("currentEpText");

/* ================= HELPERS ================= */

// Convert FULL YouTube URL → embed URL
function toEmbedUrl(fullUrl) {
  const u = new URL(fullUrl);
  const id = u.searchParams.get("v");
  return `https://anikai.to/embed/${id}`;
}

/* ================= CORE LOGIC ================= */

function loadEpisode(epNumber) {
  const ep = episodes[epNumber - 1];
  if (!ep) return;

  currentEpisode = epNumber;
  videoPlayer.src = toEmbedUrl(ep.url);
  currentEpText.textContent = `Episode ${ep.ep}`;

  nextBtn.disabled = epNumber === episodes.length;
  renderEpisodes();
}

function renderEpisodes() {
  episodeList.innerHTML = "";

  episodes.forEach(e => {
    const div = document.createElement("div");
    div.className = "episode" + (e.ep === currentEpisode ? " active" : "");
    div.textContent = "Episode " + e.ep;
    div.onclick = () => loadEpisode(e.ep);
    episodeList.appendChild(div);
  });
}

/* ================= EVENTS ================= */

nextBtn.onclick = () => {
  if (currentEpisode < episodes.length) {
    loadEpisode(currentEpisode + 1);
  }
};

/* ================= INIT ================= */

loadEpisode(1);
</script>

</body>
</html>
